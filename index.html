    <script>
        // Initialisation de GSAP avec le plugin Text
        gsap.registerPlugin(TextPlugin);

        // Variables globales
        let currentSection = 0;
        const sections = document.querySelectorAll('section');
        const dots = document.querySelectorAll('.dot');
        let musicPlaying = false;
        let backgroundMusic;

        // Gestion de la musique
        function initMusic() {
            backgroundMusic = new Audio('happy.ogg');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.7;

            const musicControl = document.getElementById('musicControl');
            
            musicControl.addEventListener('click', function() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicControl.textContent = 'ðŸŽµ';
                    musicPlaying = false;
                } else {
                    backgroundMusic.play().catch(e => {
                        console.log("Lecture audio bloquÃ©e, nÃ©cessite une interaction utilisateur");
                        // Active la musique aprÃ¨s la premiÃ¨re interaction
                        document.addEventListener('click', function enableMusic() {
                            backgroundMusic.play();
                            document.removeEventListener('click', enableMusic);
                        }, { once: true });
                    });
                    musicControl.textContent = 'ðŸ”‡';
                    musicPlaying = true;
                }
            });

            // DÃ©marrer la musique automatiquement aprÃ¨s un dÃ©lai
            setTimeout(() => {
                if (!musicPlaying) {
                    backgroundMusic.play().catch(e => {
                        console.log("Lecture automatique bloquÃ©e");
                    });
                    musicControl.textContent = 'ðŸ”‡';
                    musicPlaying = true;
                }
            }, 2000);
        }

        // Section 1: Introduction avec effet machine Ã  Ã©crire
        function initIntro() {
            const dateText = document.getElementById('date-text');
            
            // Obtenir la date actuelle
            const today = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = `Aujourd'hui, ${today.toLocaleDateString('fr-FR', options)}...`;
            
            // Effet machine Ã  Ã©crire (0.75x plus rapide)
            gsap.to(dateText, {
                duration: 2.25, // 3 * 0.75
                text: dateString,
                ease: "none",
                onComplete: () => {
                    // AprÃ¨s 1.5 secondes, transition vers la section suivante
                    setTimeout(() => {
                        navigateToSection(1);
                    }, 1500); // 2000 * 0.75
                }
            });
        }

        // Section 2: RÃ©vÃ©lation - AMÃ‰LIORÃ‰E
        function initRevelation() {
            const bossText = document.getElementById('boss-text');
            const bossName = document.querySelector('.boss-name');
            
            // Animation d'apparition progressive du texte (0.75x plus rapide)
            gsap.to(bossText, {
                duration: 1.125, // 1.5 * 0.75
                opacity: 1,
                ease: "power2.out",
                onComplete: () => {
                    // Animation d'apparition du mot "Boss" aprÃ¨s le texte principal
                    gsap.fromTo(bossName, 
                        { scale: 0, opacity: 0, rotationY: 180 },
                        { 
                            duration: 0.75, // 1 * 0.75
                            scale: 1, 
                            opacity: 1, 
                            rotationY: 0,

                                    duration: 0.375, // 0.5 * 0.75
                                    scale: 1.1,

        function initMessageSimulation() {

            const sendButton = document.getElementById('send-button');
            
            // Texte qui s'Ã©crit automatiquement (0.75x plus rapide)

                text: "Happy Birthday, meilleurs vÅ“ux...",

        function initBetterDeserve() {

            // Animation d'apparition du texte
            gsap.to(betterDeserveText, {

        // Fonction pour animer le texte caractÃ¨re par caractÃ¨re
        function animateText(element, text) {
            // Vider l'Ã©lÃ©ment
            element.innerHTML = '';
            
            // CrÃ©er un span pour chaque caractÃ¨re
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.className = 'animated-char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                element.appendChild(span);
            });
            
            // Animer chaque caractÃ¨re (0.75x plus rapide)
            const chars = element.querySelectorAll('.animated-char');
            gsap.to(chars, {
                duration: 0.375, // 0.5 * 0.75
                opacity: 1,
                y: 0,
                stagger: 0.0375, // 0.05 * 0.75
                ease: "back.out(1.7)"
            });
        }

        // Section 6: MontÃ©e Ã©motionnelle - MODIFIÃ‰E
        function initEmotionalRise() {
            const slides = document.querySelectorAll('.emotional-slide');
            const parceQueText = document.getElementById('parce-que-text');
            
            let currentSlide = 0;
            
            // Fonction pour animer un slide
            function animateSlide(slideIndex, delay = 0) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const slide = slides[slideIndex];
                        const textElement = slide.querySelector('.emotional-text');
                        
                        // Animation d'entrÃ©e selon le slide (0.75x plus rapide)
                        if (slideIndex === 0) {
                            // "Parce que..." avec animation caractÃ¨re par caractÃ¨re
                            animateText(parceQueText, "Parce que...");
                            setTimeout(resolve, 1500); // 2000 * 0.75
                        } else if (slideIndex === 1) {
                            // "Vous Ãªtes spÃ©cial" avec animation progressive
                            gsap.fromTo(textElement, 
                                { opacity: 0, y: 50 },
                                { 
                                    duration: 1.125, // 1.5 * 0.75
                                    opacity: 1, 
                                    y: 0,
                                    ease: "power2.out",
                                    onComplete: resolve
                                }
                            );
                        } else if (slideIndex === 2) {
                            // "Vous inspirez" avec effet de scale
                            gsap.fromTo(textElement, 
                                { opacity: 0, scale: 0.8 },
                                { 
                                    duration: 1.125, // 1.5 * 0.75
                                    opacity: 1, 
                                    scale: 1,
                                    ease: "back.out(1.7)",
                                    onComplete: resolve
                                }
                            );
                        }
                    }, delay);
                });
            }
            
            // Fonction pour cacher un slide (0.75x plus rapide)
            function hideSlide(slideIndex) {
                return new Promise(resolve => {
                    gsap.to(slides[slideIndex], { 
                        duration: 0.75, // 1 * 0.75
                        opacity: 0,
                        onComplete: () => {
                            slides[slideIndex].classList.remove('active');
                            resolve();
                        }
                    });
                });
            }
            
            // SÃ©quence d'animations amÃ©liorÃ©e
            async function runSlideShow() {
                // Slide 1: "Parce que..."
                slides[0].classList.add('active');
                await animateSlide(0);
                await new Promise(resolve => setTimeout(resolve, 1500)); // Pause 2000 * 0.75
                
                // Transition vers Slide 2
                await hideSlide(0);
                slides[1].classList.add('active');
                await animateSlide(1);
                await new Promise(resolve => setTimeout(resolve, 1500)); // Pause 2000 * 0.75
                
                // Transition vers Slide 3
                await hideSlide(1);
                slides[2].classList.add('active');
                await animateSlide(2);
                await new Promise(resolve => setTimeout(resolve, 1500)); // Pause 2000 * 0.75
                
                // Transition vers la section suivante
                navigateToSection(6);
            }
            
            // DÃ©marrer la sÃ©quence
            runSlideShow();
        }

        // Section 7: SO - REMPLACE LE GRAPHIQUE
        function initSOSection() {
            const letterS = document.getElementById('letter-s');
            const letterO = document.getElementById('letter-o');
            const soText = document.getElementById('so-text');
            
            // Animation du S
            gsap.to(letterS, {
                duration: 1,
                opacity: 1,
                scale: 1,
                ease: "back.out(1.7)",
                onComplete: () => {
                    // Animation du O aprÃ¨s le S
                    setTimeout(() => {
                        gsap.to(letterO, {
                            duration: 1,
                            opacity: 1,
                            scale: 1,
                            ease: "back.out(1.7)",
                            onComplete: () => {
                                // Animation du texte aprÃ¨s les lettres
                                setTimeout(() => {
                                    gsap.to(soText, {
                                        duration: 1,
                                        opacity: 1,
                                        y: 0,
                                        ease: "power2.out",
                                        onComplete: () => {
                                            // Transition aprÃ¨s 2 secondes
                                            setTimeout(() => {
                                                navigateToSection(7);
                                            }, 2000);
                                        }
                                    });
                                }, 500);
                            }
                        });
                    }, 500);
                }
            });
        }

        // Section 8: Explosion festive - AMÃ‰LIORÃ‰E
        function initCelebration() {
            const celebrationSection = document.getElementById('celebration');
            const balloonsContainer = document.getElementById('balloons-container');
            const bossPhoto = document.getElementById('boss-photo');
            const photoPlaceholder = document.getElementById('photo-placeholder');
            
            // VÃ©rifier si la photo existe
            setTimeout(() => {
                if (bossPhoto.naturalWidth === 0) {
                    // La photo n'a pas chargÃ©, afficher le placeholder
                    photoPlaceholder.style.display = 'flex';
                    // Animation du placeholder
                    gsap.fromTo(photoPlaceholder, 
                        { scale: 0, opacity: 0 },
                        { duration: 0.75, scale: 1, opacity: 1, ease: "back.out(1.7)" } // 1 * 0.75
                    );
                }
            }, 750); // 1000 * 0.75
            
            // Animation de la photo du boss si elle existe
            if (bossPhoto.naturalWidth > 0) {
                gsap.fromTo(bossPhoto, 
                    { scale: 0, rotation: -180 },
                    { duration: 0.75, scale: 1, rotation: 0, ease: "back.out(1.7)" } // 1 * 0.75
                );
            }
            
            // URLs des images de ballons
            const balloonImages = [
                './ballon3.svg',
                './ballon2.svg',
                './ballon1.svg'
            ];            
            // CrÃ©er des ballons avec images (plus grands et partant d'en bas)
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('img');
                balloon.className = 'balloon-img';
                balloon.src = balloonImages[i % balloonImages.length];
                balloon.alt = 'Ballon';
                balloon.style.left = `${Math.random() * 100}%`;
                
                balloonsContainer.appendChild(balloon);
                
                // Animation des ballons
                gsap.to(balloon, {
                    duration: 8 + Math.random() * 5,
                    y: -window.innerHeight - 200,
                    x: `+=${(Math.random() - 0.5) * 200}`,
                    rotation: 360,
                    ease: "power1.out",
                    delay: Math.random() * 3
                });
            }
            
            // Confettis rÃ©alistes avec plusieurs effets
            function launchConfetti() {
                // Confettis de base
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
                // Confettis de cÃ´tÃ© gauche
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0, y: 0.6 }
                    });
                }, 250);
                
                // Confettis de cÃ´tÃ© droit
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1, y: 0.6 }
                    });
                }, 500);
                
                // Confettis en forme de Ã©toiles
                setTimeout(() => {
                    confetti({
                        particleCount: 30,
                        spread: 100,
                        shapes: ['star'],
                        colors: ['#FFD700', '#FFA500', '#FF6347']
                    });
                }, 750);
            }
            
            // Lancer les confettis plusieurs fois
            launchConfetti();
            setTimeout(launchConfetti, 1500);
            setTimeout(launchConfetti, 3000);
            
            // Transition aprÃ¨s 4.5 secondes
            setTimeout(() => {
                navigateToSection(8);
            }, 4500); // 6000 * 0.75
        }

        // Section 9: Partie collective
        function initTeamSection() {
            const teamButton = document.getElementById('team-button');
            const cardsContainer = document.getElementById('cards-container');
            
            // DonnÃ©es des membres de l'Ã©quipe (exemple)
            const teamMembers = [
                { name: "Bryan S.", message: "Happy Birthday to you ! Wish you the best for you this year. May God bless you and assist to achieve your projects and reach all your goals. Have a nice year", secret: "ðŸŽ¯" },
                { name: "Sylvanus B.", message: "The best for the end! Joyeux Anniversaire Mr. Que cette annÃ©e vous fasse monter encore plus haut, dans vos projets pro comme perso. SantÃ©, rÃ©ussite et inspiration Ã  gogo, pour que chaque jour vous fasse vibrer. Merci dâ€™Ãªtre un leader qui nous pousse Ã  donner le meilleur de nous-mÃªmes !", secret: "ðŸš€" },
            ];
            
            // CrÃ©er les cartes
            teamMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">
                        <h3>${member.name}</h3>

                `;

            // Animation du bouton
            teamButton.addEventListener('click', function() {
                // Afficher les cartes avec animation
                cardsContainer.style.display = 'block';
                
                // Animation d'apparition des cartes
                gsap.fromTo(cardsContainer.children, 
                    { opacity: 0, y: 50 },
                    { opacity: 1, y: 0, duration: 0.5, stagger: 0.2 }
                );
            });
            
            // Permettre la navigation manuelle vers la section suivante
            setTimeout(() => {
                // CrÃ©er un bouton pour continuer
                const continueButton = document.createElement('button');
                continueButton.textContent = 'Continuer';
                continueButton.style.cssText = `
                    background: var(--light-blue);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    margin-top: 20px;
                    cursor: pointer;
                    font-family: inherit;
                `;
                continueButton.addEventListener('click', () => {
                    navigateToSection(9);
                });
                
                document.querySelector('#team-section').appendChild(continueButton);
            }, 2250); // 3000 * 0.75
        }

        // Section 10: ClÃ´ture
        function initClosure() {
            const closureSection = document.getElementById('closure');
            
            // Fade to dark progressif (0.75x plus rapide)
            gsap.to(closureSection, {
                duration: 2.25, // 3 * 0.75
                backgroundColor: "#000000",
                delay: 1.5 // 2 * 0.75
            });
        }

        // Navigation entre sections
        function navigateToSection(sectionIndex) {
            // Masquer la section actuelle
            sections[currentSection].style.display = 'none';
            
            // Mettre Ã  jour le point actif
            dots[currentSection].classList.remove('active');
            
            // Mettre Ã  jour l'index et afficher la nouvelle section
            currentSection = sectionIndex;
            sections[currentSection].style.display = 'flex';
            dots[currentSection].classList.add('active');
            
            // Initialiser la nouvelle section
            switch(sectionIndex) {
                case 0: initIntro(); break;
                case 1: initRevelation(); break;
                case 2: initMessageSimulation(); break;
                case 3: initAutoCritique(); break;
                case 4: initBetterDeserve(); break;
                case 5: initEmotionalRise(); break;
                case 6: initSOSection(); break;
                case 7: initCelebration(); break;
                case 8: initTeamSection(); break;
                case 9: initClosure(); break;
            }
        }

        // Navigation par points
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                navigateToSection(index);
            });
        });

        // Initialisation au chargement
        window.addEventListener('DOMContentLoaded', () => {
            // Masquer toutes les sections sauf la premiÃ¨re
            sections.forEach((section, index) => {
                section.style.display = index === 0 ? 'flex' : 'none';
            });
            
            // Initialiser la musique
            initMusic();
            
            // DÃ©marrer avec la premiÃ¨re section
            initIntro();
        });
    </script>
