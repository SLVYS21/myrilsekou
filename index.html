    <script>
        // Initialisation de GSAP avec le plugin Text
        gsap.registerPlugin(TextPlugin);

        // Variables globales
        let currentSection = 0;
        const sections = document.querySelectorAll('section');
        const dots = document.querySelectorAll('.dot');

        // Section 1: Introduction avec effet machine √† √©crire
        function initIntro() {
            const dateText = document.getElementById('date-text');
            
            // Obtenir la date actuelle
            const today = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const dateString = `Aujourd'hui, ${today.toLocaleDateString('fr-FR', options)}...`;
            
            // Effet machine √† √©crire
            gsap.to(dateText, {
                duration: 3,
                text: dateString,
                ease: "none",
                onComplete: () => {
                    // Apr√®s 2 secondes, transition vers la section suivante
                    setTimeout(() => {
                        navigateToSection(1);
                    }, 2000);
                }
            });
        }

        // Section 2: R√©v√©lation avec effet sur "Boss"
        function initRevelation() {
            const bossName = document.querySelector('.boss-name');
            
            // Animation d'apparition du mot "Boss"
            gsap.fromTo(bossName, 
                { scale: 0, opacity: 0 },
                { scale: 1, opacity: 1, duration: 1, ease: "back.out(1.7)" }
            );
            
            // Transition apr√®s 3 secondes
            setTimeout(() => {
                navigateToSection(2);
            }, 3000);
        }

        // Section 3: Simulation d'envoi de message
        function initMessageSimulation() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            // Texte qui s'√©crit automatiquement
            gsap.to(messageInput, {
                duration: 4,
                text: "Happy Birthday, meilleurs v≈ìux...",
                ease: "none",
                onComplete: () => {
                    // Animation du bouton
                    gsap.to(sendButton, {
                        duration: 0.5,
                        scale: 1.1,
                        repeat: 3,
                        yoyo: true,
                        onComplete: () => {
                            // Effet de clic
                            sendButton.style.transform = "scale(0.95)";
                            setTimeout(() => {
                                sendButton.style.transform = "scale(1)";
                                
                                // Transition apr√®s 1 seconde
                                setTimeout(() => {
                                    navigateToSection(3);
                                }, 1000);
                            }, 150);
                        }
                    });
                }
            });
        }

        // Section 4: Auto-critique avec effet de glitch
        function initAutoCritique() {
            const critiqueSection = document.getElementById('auto-critique');
            
            // Effet de glitch rapide
            gsap.to(critiqueSection, {
                duration: 0.1,
                opacity: 0,
                repeat: 5,
                yoyo: true,
                onComplete: () => {
                    // Transition apr√®s 3 secondes
                    setTimeout(() => {
                        navigateToSection(4);
                    }, 3000);
                }
            });
        }

        // Fonction pour animer le texte caract√®re par caract√®re
        function animateText(element, text) {
            // Vider l'√©l√©ment
            element.innerHTML = '';
            
            // Cr√©er un span pour chaque caract√®re
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.className = 'animated-char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                element.appendChild(span);
            });
            
            // Animer chaque caract√®re
            const chars = element.querySelectorAll('.animated-char');
            gsap.to(chars, {
                duration: 0.5,
                opacity: 1,
                y: 0,
                stagger: 0.05,
                ease: "back.out(1.7)"
            });
        }

        // Section 5: Mont√©e √©motionnelle - AM√âLIOR√âE
        function initEmotionalRise() {
            const slides = document.querySelectorAll('.emotional-slide');
            const parceQueText = document.getElementById('parce-que-text');
            
            // Animer "Parce que..." caract√®re par caract√®re
            animateText(parceQueText, "Parce que...");
            
            let currentSlide = 0;
            
            // Fonction pour changer de slide
            function showNextSlide() {
                if (currentSlide < slides.length - 1) {
                    gsap.to(slides[currentSlide], { 
                        duration: 1, 
                        opacity: 0,
                        onComplete: () => {
                            slides[currentSlide].classList.remove('active');
                        }
                    });
                    
                    currentSlide++;
                    slides[currentSlide].classList.add('active');
                    
                    // Animation d'entr√©e pour le nouveau slide
                    if (currentSlide === 1) {
                        // Animation pour "Vous √™tes sp√©cial"
                        const specialText = slides[currentSlide].querySelector('.emotional-text');
                        gsap.fromTo(specialText, 
                            { opacity: 0, y: 50 },
                            { duration: 1, opacity: 1, y: 0, delay: 0.5 }
                        );
                    } else if (currentSlide === 2) {
                        // Animation pour "Vous inspirez"
                        const inspireText = slides[currentSlide].querySelector('.emotional-text');
                        gsap.fromTo(inspireText, 
                            { opacity: 0, scale: 0.8 },
                            { duration: 1, opacity: 1, scale: 1, delay: 0.5 }
                        );
                    } else if (currentSlide === 3) {
                        // Animation pour "Vous m√©ritez mieux"
                        const mieuxText = slides[currentSlide].querySelector('.emotional-text');
                        gsap.fromTo(mieuxText, 
                            { opacity: 0, rotationY: 90 },
                            { duration: 1, opacity: 1, rotationY: 0, delay: 0.5 }
                        );
                    }
                    
                    // Appel r√©cursif apr√®s d√©lai
                    setTimeout(showNextSlide, 2500);
                } else {
                    // Transition vers la section suivante apr√®s le dernier slide
                    setTimeout(() => {
                        navigateToSection(5);
                    }, 2000);
                }
            }
            
            // D√©marrer la s√©quence apr√®s l'animation de "Parce que..."
            setTimeout(showNextSlide, 2000);
        }

        // Section 6: Graphique de croissance
        function initGraphic() {
            const canvas = document.getElementById('growth-chart');
            const ctx = canvas.getContext('2d');
            
            // Ajuster la taille du canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Donn√©es pour le graphique
            const data = [30, 45, 60, 75, 90, 120, 150];
            const maxValue = Math.max(...data);
            const padding = 50;
            const graphWidth = canvas.width - padding * 2;
            const graphHeight = canvas.height - padding * 2;
            
            // Fonction pour dessiner le graphique
            function drawChart(progress) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Dessiner l'axe
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(padding, padding);
                ctx.lineTo(padding, canvas.height - padding);
                ctx.lineTo(canvas.width - padding, canvas.height - padding);
                ctx.stroke();
                
                // Dessiner la courbe
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                const pointsToDraw = Math.floor(data.length * progress);
                
                for (let i = 0; i < pointsToDraw; i++) {
                    const x = padding + (i / (data.length - 1)) * graphWidth;
                    const y = canvas.height - padding - (data[i] / maxValue) * graphHeight;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Dessiner les points
                for (let i = 0; i < pointsToDraw; i++) {
                    const x = padding + (i / (data.length - 1)) * graphWidth;
                    const y = canvas.height - padding - (data[i] / maxValue) * graphHeight;
                    
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Animation du graphique
            gsap.to({ progress: 0 }, {
                duration: 3,
                progress: 1,
                onUpdate: function() {
                    drawChart(this.targets()[0].progress);
                },
                onComplete: () => {
                    // Transition apr√®s 2 secondes
                    setTimeout(() => {
                        navigateToSection(6);
                    }, 2000);
                }
            });
        }

        // Section 7: Explosion festive - AM√âLIOR√âE
        function initCelebration() {
            const celebrationSection = document.getElementById('celebration');
            const balloonsContainer = document.getElementById('balloons-container');
            const bossPhoto = document.getElementById('boss-photo');
            
            // Animation de la photo du boss
            gsap.fromTo(bossPhoto, 
                { scale: 0, rotation: -180 },
                { duration: 1, scale: 1, rotation: 0, ease: "back.out(1.7)" }
            );
            
            // Changer le fond progressivement
            gsap.to(celebrationSection, {
                duration: 2,
                background: "linear-gradient(135deg, #4a90e2, #ff8c00, #ff0080, #8a2be2)",
                ease: "power2.inOut"
            });
            
            // URLs des images de ballons (remplacez par vos propres images)
            const balloonImages = [
                'https://images.unsplash.com/photo-1532161875345-0c258c93a530?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80',
                'https://images.unsplash.com/photo-1504210354160-4b2fbc7fad71?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80',
                'https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80',
                'https://images.unsplash.com/photo-1532161875345-0c258c93a530?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80',
                'https://images.unsplash.com/photo-1504210354160-4b2fbc7fad71?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80'
            ];
            
            // Cr√©er des ballons avec images
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('img');
                balloon.className = 'balloon-img';
                balloon.src = balloonImages[i % balloonImages.length];
                balloon.alt = 'Ballon';
                balloon.style.left = `${Math.random() * 100}%`;
                
                balloonsContainer.appendChild(balloon);
                
                // Animation des ballons
                gsap.to(balloon, {
                    duration: 8 + Math.random() * 5,
                    y: -window.innerHeight - 200,
                    x: `+=${(Math.random() - 0.5) * 200}`,
                    rotation: 360,
                    ease: "power1.out",
                    delay: Math.random() * 3
                });
            }
            
            // Confettis r√©alistes avec plusieurs effets
            function launchConfetti() {
                // Confettis de base
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
                // Confettis de c√¥t√© gauche
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0, y: 0.6 }
                    });
                }, 250);
                
                // Confettis de c√¥t√© droit
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1, y: 0.6 }
                    });
                }, 500);
                
                // Confettis en forme de √©toiles
                setTimeout(() => {
                    confetti({
                        particleCount: 30,
                        spread: 100,
                        shapes: ['star'],
                        colors: ['#FFD700', '#FFA500', '#FF6347']
                    });
                }, 750);
            }
            
            // Lancer les confettis plusieurs fois
            launchConfetti();
            setTimeout(launchConfetti, 1500);
            setTimeout(launchConfetti, 3000);
            
            // Transition apr√®s 6 secondes
            setTimeout(() => {
                navigateToSection(7);
            }, 6000);
        }

        // Section 8: Partie collective
        function initTeamSection() {
            const teamButton = document.getElementById('team-button');
            const cardsContainer = document.getElementById('cards-container');
            
            // Donn√©es des membres de l'√©quipe (exemple)
            const teamMembers = [
                { name: "Alice", message: "Merci pour votre leadership inspirant !", secret: "üéØ" },
                { name: "Bob", message: "Joyeux anniversaire √† notre super Boss !", secret: "üöÄ" },
                { name: "Charlie", message: "Votre vision nous pousse toujours vers l'excellence.", secret: "üåü" },
                { name: "Diana", message: "Merci de croire en nous et en nos id√©es.", secret: "üí´" }
            ];
            
            // Cr√©er les cartes
            teamMembers.forEach(member => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">
                        <h3>${member.name}</h3>
                        <p>${member.message}</p>
                    </div>
                    <div class="card-back">
                        <p>${member.secret}</p>
                    </div>
                `;
                
                // Effet flip au clic
                card.addEventListener('click', function() {
                    this.style.transform = this.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                });
                
                cardsContainer.appendChild(card);
            });
            
            // Animation du bouton
            teamButton.addEventListener('click', function() {
                // Afficher les cartes avec animation
                cardsContainer.style.display = 'block';
                
                // Animation d'apparition des cartes
                gsap.fromTo(cardsContainer.children, 
                    { opacity: 0, y: 50 },
                    { opacity: 1, y: 0, duration: 0.5, stagger: 0.2 }
                );
            });
            
            // Permettre la navigation manuelle vers la section suivante
            setTimeout(() => {
                // Cr√©er un bouton pour continuer
                const continueButton = document.createElement('button');
                continueButton.textContent = 'Continuer';
                continueButton.style.cssText = `
                    background: var(--light-blue);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    margin-top: 20px;
                    cursor: pointer;
                    font-family: inherit;
                `;
                continueButton.addEventListener('click', () => {
                    navigateToSection(8);
                });
                
                document.querySelector('#team-section').appendChild(continueButton);
            }, 3000);
        }

        // Section 9: Cl√¥ture
        function initClosure() {
            const closureSection = document.getElementById('closure');
            
            // Fade to dark progressif
            gsap.to(closureSection, {
                duration: 3,
                backgroundColor: "#000000",
                delay: 2
            });
        }

        // Navigation entre sections
        function navigateToSection(sectionIndex) {
            // Masquer la section actuelle
            sections[currentSection].style.display = 'none';
            
            // Mettre √† jour le point actif
            dots[currentSection].classList.remove('active');
            
            // Mettre √† jour l'index et afficher la nouvelle section
            currentSection = sectionIndex;
            sections[currentSection].style.display = 'flex';
            dots[currentSection].classList.add('active');
            
            // Initialiser la nouvelle section
            switch(sectionIndex) {
                case 0: initIntro(); break;
                case 1: initRevelation(); break;
                case 2: initMessageSimulation(); break;
                case 3: initAutoCritique(); break;
                case 4: initEmotionalRise(); break;
                case 5: initGraphic(); break;
                case 6: initCelebration(); break;
                case 7: initTeamSection(); break;
                case 8: initClosure(); break;
            }
        }

        // Navigation par points
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                navigateToSection(index);
            });
        });

        // Initialisation au chargement
        window.addEventListener('DOMContentLoaded', () => {
            // Masquer toutes les sections sauf la premi√®re
            sections.forEach((section, index) => {
                section.style.display = index === 0 ? 'flex' : 'none';
            });
            
            // D√©marrer avec la premi√®re section
            initIntro();
        });
    </script>
</body>
